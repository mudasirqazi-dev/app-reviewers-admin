<div id="wrapper">

  <app-header></app-header>

  <app-sidebar></app-sidebar>

  <div id="main-content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row clearfix">
          <div class="col-md-6 col-sm-12">
            <h1>Manage Cost</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Appreview</a></li>
                <li class="breadcrumb-item active" aria-current="page">Manage Cost</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>



      <div class="row clearfix">
        <div class="col-4">
          <form class="form-auth-small" name="loginForm" (ngSubmit)="f.form.valid && updateAccount()" #f="ngForm"
            novalidate>
            <div class="mb-3">

            </div>
            <div class="form-group">
              <label>Per Detail Cost</label>
              <input type="number" class="form-control round" name="costp" placeholder="Manage Cost" [(ngModel)]="cost"
                #cst="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cst.invalid }" autofocus="" required>
              <div *ngIf="f.submitted && cst.invalid" class="invalid-feedback">
                <div *ngIf="cst.errors.required">Cost is required</div>
              </div>
            </div>

            <div class="login_btns">
              <button type="submit" class="btn btn-round btn-block">Update</button>
            </div>

          </form>
        </div>

      </div>



    </div>
  </div>
</div>
